<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Donation Tracking Map</title>
    <!-- تضمين ملف CSS الخاص بـ Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <!-- تضمين مكتبة Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>

    <!-- مكان الخريطة داخل الصفحة -->
    <div id="map" style="height: 500px; width: 100%;"></div>

    <script>
        // إنشاء الخريطة باستخدام Leaflet وتحديد الموقع على نابلس
        const map = L.map('map').setView([32.2211, 35.2544], 13);  // إحداثيات نابلس، فلسطين

        // إضافة طبقة الخريطة من OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // إضافة Marker للموقع (مثل مكان الاستلام في نابلس)
        L.marker([32.2211, 35.2544]).addTo(map)
            .bindPopup("Donation Pickup Location - Nablus")  // عرض رسالة عند النقر على الـ Marker
            .openPopup();
    </script>

</body>
</html>
